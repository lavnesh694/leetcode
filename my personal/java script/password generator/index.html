<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="input.css">
    <title>Document</title>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 ...">
    <div id="media" class="container flex gap-2   font-bold text-xl  relative mt-36 w-96 left-[600px] ">
        <!-- password length -->
        <h1 class="  psg text-yellow-400 border-4 border-black animate-bounce p-2  rounded-b-3xl first text-4xl  bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% ...">Password Generator</h1>
        <div class=" rounded-xl aise border-4 border-purple-600 border-b-purple-900 display-conatiner flex mt-4 gap-0">
            <input  class="psd p-3 relative hover:bg-purple-900   text-yellow-300 bg-purple-600" readonly placeholder="Password" >
            <button class="w-8 bg-purple-600  " onclick="copyhogya()"> <span data-copy class="datacopy " ></span><img  src="assets/copy.svg" alt=""></button>
        </div>
        <div class=" mt-4 p-3 border-4 border-black rounded-2xl relative thisone input-conatiner flex flex-col gap-5 bg-pink-500 w-80">
            <div class="length flex justify-between ">
                <p >Password Length <span class="text-yellow-400 font-extrabold text-2xl">ˏˋ°•*⁀➷</span> </p>
                <p class=""data-length>0</p>
<!-- for gradient use angry tools .com -->
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider rounded-full border-2 border-violet-600 hover:border-yellow-300" >
        <!--  -->
            <!-- slider -->
            <div class="checkbox">
                <div><input chk class="upper" type="checkbox">
                <label  for="uppercase">Includes Uppercase letters</label></div> <!-- label bs check box ke aage likhne ke liye use hota hain  -->
                <div><input chk lower  type="checkbox">
                <label   for="lowercase">Include Lowercase Letters</label></div>
                <div><input chk num type="checkbox">
                <label for="numbers">Include numbers</label></div>
                <div><input chk symb type="checkbox">
                <label  for="symbols">Include symbols</label></div>
                

            </div>
            <!-- strength -->
            <div class="strength flex justify-between">
                <p>Strength</p>
                <div  class=" indicator w-8 h-8 rounded-full bg-gray-500 border-4 border-black" ></div>
            </div>
            <!-- generate password -->
            <button onclick="generate()"  class=" border-4 rounded-b-full border-purple-600 genpas mx-8 pb-2 bg-white hover:text-pink-400 hover:font-extrabold hover:bg-purple-600 hover:border-black">Generate password</button>

             
        </div>
    </div>

    <script src="index.js"></script>

    
</body>
</html>
